<!doctype html>
<html>
	<head>
    <link rel="stylesheet" href="js/codemirror.css">
		<style>
			body {
					padding:0;
					margin:0;
			}
      #container {
        display:grid;
        height:100vh;
        grid-template-columns: 25% 1fr;
      }

      .CodeMirror {
        height: 80vh;
      }

			#root {
        width:100%;
        height:100vh;
        padding:0;
        margin:0;
			}

      button {
        border: none;
        cursor:pointer;
        outline:none;
        padding: 10px;
        text-transform:uppercase;
        margin:15px 30px;
        background:#cb4e4e;
        box-shadow:0 6px #ab3c3c;
        color: #fff;
        font-size:24px;
      }

      #ui-root {
        width:100%;
        height:100vh;
        padding:0;
        margin:0;
        box-shadow: 10px 0 20px #000000;
        z-index:10;
        border-radius:0 0 5px 5px;
      }

			#footer {
							position:fixed;
							bottom:0;
							left:0;
							background-color:white;
							width:100%;
							padding 5px;
			}

		</style>
    <script src="js/codemirror.js"></script>
    <script src="js/clojure_mode.js"></script>
	</head>
	<body>
    <div id="container">
      <div id="ui-root"></div>
      <canvas id="root"></canvas>
    </div>
	  <script src="js/base.js"  type="text/javascript" ></script>
		<script src="js/main.js"></script>
				<div id="footer">
					<span>
						Built using <a href="https://github.com/DougHamil/threeagent">threeagent</a> in <a href="https://clojurescript.org">ClojureScript</a>
						- <a href="https://github.com/DougHamil/threeagent-examples/tree/master/golf">Source on GitHub</a>
					</span>
				</div>
	</body>
</html>
