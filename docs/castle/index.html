<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>threeagent - Castle Conjtruct</title>
				<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
				<style>
					body {
							margin:0;
							padding:0;
							overflow-y:hidden;
							font-family:'Luckiest Guy', cursive;
					}
					#ui-root {
							width:100%;
							font-size:36px;
							position:fixed;
							top:0;
							left:0;
							margin:auto;
							color:white;
					}
					.player-score {
							padding:10px;
					}

					#footer {
							position:fixed;
							bottom:0;
							left:0;
							background-color:white;
							width:100%;
							padding 5px;
					}

					#header {
							font-size:64px;
							position:fixed;
							left: 50%;
							transform: translateX(-50%);
							text-shadow:0px 3px black;
							color:#EEE;
					}
				</style>
    </head>
    <body>
			<div id="ui-root">
			</div>
			<div id="header">Castle Conjtruct</div>
			<canvas id="root" style="width:100%;height:100%"></canvas>
			<div id="footer">
				<span>
					Built using <a href="https://github.com/DougHamil/threeagent">threeagent</a> in <a href="https://clojurescript.org">ClojureScript</a>
					- <a href="https://github.com/DougHamil/threeagent-examples/tree/master/castle_conjtruct">Source on GitHub</a>
				</span>
			</div>
			<script src="js/main.js"></script>
    </body>
</html>
